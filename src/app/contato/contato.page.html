<ion-header>
  <ion-toolbar>
    <ion-title>Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="enviarCadastro()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="contato.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="contato.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mensagem</ion-label>
      <ion-textarea type="text" [(ngModel)]="contato.mensagem" name="mensagem"></ion-textarea>
    </ion-item>
    <ion-button type="submit" expand="block">Enviar</ion-button>
  </form>

</ion-content>
